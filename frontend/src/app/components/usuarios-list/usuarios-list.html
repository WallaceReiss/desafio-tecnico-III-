<div class="py-4">
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0"><i class="bi bi-person-badge-fill me-2"></i>Usuários do Sistema</h2>
        <span class="badge bg-primary fs-6">{{ usuarios.length }} usuário(s)</span>
      </div>
    </div>
  </div>

  <!-- Loading -->
  <div class="text-center py-5" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <!-- Lista vazia -->
  <div class="alert alert-info" *ngIf="!loading && usuarios.length === 0">
    <i class="bi bi-info-circle me-2"></i>Nenhum usuário logou no sistema ainda.
  </div>

  <!-- Lista de usuários -->
  <div class="row" *ngIf="!loading && usuarios.length > 0">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Último Login</th>
                  <th class="text-center">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let usuario of usuarios">
                  <td>
                    <i class="bi bi-person-circle me-2 text-primary"></i>
                    <strong>{{ usuario.nome }}</strong>
                  </td>
                  <td>
                    <i class="bi bi-envelope me-2"></i>
                    {{ usuario.email }}
                  </td>
                  <td>
                    <i class="bi bi-clock me-2"></i>
                    {{ formatarData(usuario.loginAt) }}
                  </td>
                  <td class="text-center">
                    <button 
                      class="btn btn-sm btn-outline-danger"
                      (click)="removerUsuario(usuario.id)"
                      title="Remover usuário"
                    >
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
