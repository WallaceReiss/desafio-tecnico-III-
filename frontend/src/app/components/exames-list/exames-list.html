<div class="py-4">
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0"><i class="bi bi-file-medical me-2"></i>Exames</h2>
        <button class="btn btn-primary" (click)="showForm = !showForm">
          <i class="bi bi-plus-circle me-2"></i>Novo Exame
        </button>
      </div>
    </div>
  </div>

  <div class="row mb-4" *ngIf="showForm">
    <div class="col-12">
      <app-exames-form 
        (exameSalvo)="onExameSalvo()"
        (cancelar)="showForm = false">
      </app-exames-form>
    </div>
  </div>

  <div class="text-center py-5" *ngIf="loading">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div class="alert alert-danger" *ngIf="error">
    <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
    <button class="btn btn-sm btn-outline-danger ms-3" (click)="loadExames()">
      Tentar novamente
    </button>
  </div>

  <div class="row" *ngIf="!loading && !error">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Paciente</th>
                  <th>Modalidade</th>
                  <th>Descrição</th>
                  <th>Data</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let exame of exames">
                  <td>{{ exame.paciente?.nome }}</td>
                  <td><span class="badge bg-info">{{ exame.modalidade }}</span></td>
                  <td>{{ exame.descricao || '-' }}</td>
                  <td>{{ exame.createdAt | date: 'dd/MM/yyyy HH:mm' }}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <div>
              Mostrando {{ exames.length }} de {{ totalExames }} registros
            </div>
            <nav aria-label="Paginação">
              <ul class="pagination mb-0">
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <a class="page-link" (click)="changePage(currentPage - 1)">Anterior</a>
                </li>
                <li class="page-item" *ngFor="let page of getPages()" [class.active]="page === currentPage">
                  <a class="page-link" (click)="changePage(page)">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                  <a class="page-link" (click)="changePage(currentPage + 1)">Próxima</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
